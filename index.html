<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="">
        <h1>Login Form</h1>
        <label for="username"><i class="fa-solid fa-envelope"></i> Username</label>
        <input type="text" id="username" placeholder=" Username">
        <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
        <input type="password" placeholder=" Password">
        <button class="login">Log In</button>
        <div class="social">
            <button class="google"><i class="fa-brands fa-google"></i> Google</button>
            <button class="instagram"><i class="fa-brands fa-square-instagram"></i> Instagram</button>
        </div>
    </form>
</body>
</html>
